<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="./css/card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product-card">
      <div class="img-container">
        <div>
          <img
            class="product-img"
            src="./assests/smiling-beautiful-young-woman-standing-front-yellow-background_23-2147910341.jpg"
            alt=""
            srcset=""
           
          />

          <div style="position: relative">
            <img
              id="infoBtn"
              src="./assests/icons8-info-24.png"
              alt=""
              srcset=""
            ></img>
          </div>
        </div>
      </div>

      <div class="select-container">
        <div>
          <span
            ><select class="select-quantity" name="" id="">
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </span>
        </div>
        <div>
          <span>
            <select class="select-size" name="" id="">
              <option value="S">S</option>
              <option selected value="M">M</option>
              <option value="L">L</option>
            </select>
          </span>
        </div>
      </div>

      <div class="title-btn-container">
        <div class="title-container">
          <p class="title">Boult Y1 with Zen ENC Mic, 50H Battery, Fast Charging, ...</p>
        </div>

        <div class="btn-container">
          <button class="btn">Add to cart</button>

          <button class="btn">Purchased Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
